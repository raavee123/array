<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>

    </head>
    <body>
        <h2>Javascript Functions and Call Stack</h2>
        <p id="demo">

        </p>
        <script>
            function add(a,b){
                return a + b;
            }
            function average(x,y){
                return add(x,y)/2;
            }
            let result = average(10,20);
            document.getElementById("demo").innerHTML = result;
        </script>
    </body>
</html>
