<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <h2>Let's Learn about join</h2>
        <p id = "myjoin"></p>
        <p id="firstpop"></p>
        <p id="secondpop">

        </p>
        <script>
            var fruits=["Banana","Apple","Grapes","Mango","Kiwi"]
            document.getElementById("myjoin").innerHTML=fruits.join("#");
            document.getElementById("firstpop").innerHTML=fruits.pop();
            document.getElementById("secondpop").innerHTML=fruits.pop();
            document.write(fruits);
            
        </script>
    </body>
</html>
