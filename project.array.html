<!DOCTYPE html>
<html>
<head>
<title>
Document
</title>
</head>
<body>
<h2>Javascript Arrays</h2>
<p>Array=["Mango","Watermelon","Blackberry","Apple","Grapes","kiwi]</p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<p id="demo9"></p>
<p id="demo10"></p>
<p id="demo11"></p>
<p id="demo12"></p>
<script>
    var fruits=["Mango","Watermelon","Blackberry","Apple","Grapes","kiwi"]
    document.getElementById("demo1").innerHTML= "index=0 " + fruits[0];
    document.getElementById("demo2").innerHTML= "index=1 " + fruits[1];
    document.getElementById("demo3").innerHTML= "index=2 " + fruits[2];
    document.getElementById("demo4").innerHTML= "index=3 " + fruits[3];
    document.getElementById("demo5").innerHTML= "index=4 " + fruits[4];
    document.getElementById("demo6").innerHTML= "index=5 " + fruits[5];
    document.getElementById("demo7").innerHTML= "Using join function" + fruits.join("#$");
    document.getElementById("demo8").innerHTML= "Using pop function " + fruits.pop();
    document.getElementById("demo9").innerHTML= "Using pop function " + fruits.pop();
    document.getElementById("demo10").innerHTML= "Using pop function " + fruits.pop();
    document.getElementById("demo11").innerHTML= "Using pop function " + fruits.pop();
    document.write(fruits)
</script>
</body>
</html>
